<!DOCTYPE html>
<html ng-app="tryfer">
    <head>
        <title>Tryfer Chathouse</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">

        <!-- If you are using the gem version, you need this only -->
        <link rel="stylesheet" href="style.css">

        <script src="js/vendor/modernizr.js"></script>

        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    </head>
    <body ng-controller="chat" ng-cloak>
        <div class="off-canvas-wrap" data-offcanvas>
            <div class="inner-wrap">
                <nav class="tab-bar">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
                    </section>

                    <section class="middle tab-bar-section">
                        <h1 class="title">Chat House</h1>
                    </section>

                    <section class="right-small">
                        <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
                    </section>
                </nav>

                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><label>Foundation</label></li>
                        <li><a href="#">The Psychohistorians</a></li>
                        <li><a href="#">...</a></li>
                    </ul>
                </aside>

                <aside class="right-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><label>Users</label></li>
                        <li ng-repeat="user in users track by $index"><a href="#">{{user}}</a></li>
                    </ul>
                </aside>

                <section class="main-section">
                    <div class="row">
                        <div class="large-12 columns">
                            <br />
                            <form class="nickForm" novalidate ng-submit="saveNickname()">
                                <div class="row">
                                    <div class="large-12 columns">
                                        <div class="row">
                                            <div class="small-10 columns">
                                                <input type="text" id="n" placeholder="Choose A Nickname" autocomplete="off" ng-model="nickname" />
                                            </div>
                                            <div class="small-2 columns">
                                                <button class="button postfix">Register</button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>


                            <ul id="messages">
                                <li ng-repeat="msg in msgs track by $index"><strong>{{ msg.user}}:</strong> {{msg.msg}}</li>
                            </ul>

                            <form class="msgForm" novalidate ng-submit="sendMsg()">
                                <div class="row">
                                    <div class="large-12 columns">
                                        <div class="row">
                                            <div class="small-10 columns">
                                                <input type="text" id="m" placeholder="Enter A Message" autocomplete="off" ng-model="msg.text">
                                            </div>
                                            <div class="small-2 columns">
                                                <button class="button postfix">send</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </section>

                <a class="exit-off-canvas"></a>

            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/foundation/foundation.offcanvas.js"></script>
        <script src="myscripts.js"></script>
    </body>
</html>
